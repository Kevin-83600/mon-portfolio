  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
  <link rel="preload" as="image" href="../assets/images/logo-white.webp">

</head>

<body>

  <!-- BARRE DE NAVIGATION STICKY -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark position-sticky top-0" style="z-index: 1001"
    aria-label="Menu principal">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <img src="../assets/images/logo-white.webp" alt="Logo WK Dev Studio" width="40" height="40" loading="lazy"
          decoding="async" class="navbar-logo-animated" />
        <span class="ms-2 fw-bold">WK Dev Studio © <small class="text-muted">Titre</small></span>
      </a>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Ouvrir le menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-label="Aller à la page Accueil" href="../index.html"><span
                class="nav-gradient">Accueil</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-label="Aller à la page À propos" href="a-propos.html"><span
                class="nav-gradient">À propos</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-label="Aller à la page Projets" href="projets.html"><span
                class="nav-gradient">Projets</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-label="Aller à la page Passions" href="passions.html"><span
                class="nav-gradient">Passions</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO & PROFIL -->
  <header>
    <section id="accueil" class="hero-animated text-center mb-5">
      <div class="container" style="max-width: 680px">
        <!-- Avatar -->
        <img src="../assets/images/logo-white.webp" alt="Logo WK Dev Studio" class="profile-avatar shadow mb-2 mx-auto"
          width="40" height="40" fetchpriority="high" loading="eager" decoding="async">
        <!-- Nom / Studio -->
        <h1 class="hero-title studio-name fw-bold fs-4 mb-1">
          WK Studio Dev ©
        </h1>
        <!-- Phrase d'accroche -->
        <div class="carousel-typewriter mb-3">
          <span id="carouselTypewriter"></span>
        </div>
        <!-- Boutons principaux -->
        <div class="profile-actions d-flex flex-wrap justify-content-center gap-2 mb-3">
          <a href="../index.html" class="btn btn-contact btn-sm" aria-label="Aller à la page Contact">
            <i class="bi bi-envelope-arrow-up me-1"></i>Accueil
          </a>

          <a href="../index.html" class="btn btn-competences btn-sm" aria-label="Aller à la section Compétences">
            <i class="bi bi-lightbulb me-1"></i>Compétences
          </a>

          <a href="projets.html" class="btn btn-projets btn-sm" aria-label="Aller à la page Projets">
            <i class="bi bi-layers me-1"></i>Projets
          </a>

          <a href="passions.html" class="btn btn-passions btn-sm" aria-label="Aller à la page Passions">
            <i class="bi bi-layers me-1"></i>Passions
          </a>

          <a href="../assets/docs/cv-wkdev.pdf" class="btn btn-cv btn-sm" aria-label="Télécharger le CV" download>
            <i class="bi bi-file-earmark-arrow-down me-2"></i>Télécharger le
            CV
          </a>
        </div>
      </div>
    </section>
  </header>

  <main class="container my-5 position-relative" style="z-index: 1">
    <section id="contact" class="py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card bg-dark text-white border-0 rounded-4 service-card p-4 shadow-sm">
            <h2 class="text-gradient fw-bold mb-4 text-center">
              <i class="bi bi-envelope-paper-heart me-2"></i>Contactez-moi
            </h2>

            <p class="infos-contact">Vous avez un projet ? Une question ? <br>
              N'hesitez pas à me contacter.</p>

            <form id="contactForm" action="https://formspree.io/f/mzzvwodw" method="POST" novalidate>
              <!-- Champ "piège" anti-spam (caché) -->
              <input type="text" name="_gotcha" class="d-none" tabindex="-1" autocomplete="off" />

              <div class="mb-3">
                <label for="nom" class="form-label text-white">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom" required
                  autocomplete="name" />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label text-white">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required
                  autocomplete="email" />
              </div>

              <div class="mb-3">
                <label for="sujet" class="form-label text-white">Sujet</label>
                <input type="text" class="form-control" id="sujet" name="sujet" placeholder="Sujet du message"
                  required />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label text-white">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message ici..."
                  required></textarea>
              </div>

              <!-- Zone d'alerte (retour utilisateur) -->
              <div id="formAlert" class="alert d-none" role="status" aria-live="polite"></div>

              <div class="text-center mt-4">
                <button type="submit" id="submitBtn" class="btn btn-gradient fw-semibold px-4">
                  <i class="bi bi-send me-2"></i>Envoyer le message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-4 footer" role="contentinfo">
    <div class="container">
      <p class="mb-0">
        2025 WK Dev Studio ©. Tous droits réservés.
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS (1 seule fois, dernière version) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Ton JS (facultatif, si tu en as besoin) -->
  <script src="../js/script.js"></script>
</body>

</html>
